<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script type="text/javascript" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>登录名
                    <span id="userInfo"></span>
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="username" name="username" required="" lay-verify="required"
                           autocomplete="off" class="layui-input" onchange="checkexist()">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>将会成为您唯一的登入名
                </div>
            </div>
            <div class="layui-form-item">
                <label for="phone" class="layui-form-label">
                    <span class="x-red">*</span>手机
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="phone" name="phone" required="" lay-verify="phone"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>将会成为您唯一的登入名
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_email" class="layui-form-label">
                    <span class="x-red">*</span>邮箱
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="L_email" name="email" required="" lay-verify="email"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>性别</label>
                <div class="layui-input-block">
                    <input th:value="m" type="radio" name="sex" lay-skin="primary" title="男" checked>
                    <input th:value="f" type="radio" name="sex" lay-skin="primary" title="女">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>权限
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="perm" name="perm" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>C/R/U/D
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>角色</label>
                <div class="layui-input-block">
                    <input th:value="guest" type="radio" name="role" lay-skin="primary" title="游客" checked="">
                    <input th:value="adminstrator" type="radio" name="role" lay-skin="primary" title="普通管理员">
                    <input th:value="super-administrator" type="radio" name="role" lay-skin="primary" title="超级管理员">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">
                    <span class="x-red">*</span>密码
                </label>
                <div class="layui-input-inline">
                    <input type="password" id="L_pass" name="pass" required="" lay-verify="pass"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    6到16个字符
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                    <span class="x-red">*</span>确认密码
                </label>
                <div class="layui-input-inline">
                    <input type="password" id="L_repass" name="repass" required="" lay-verify="repass"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button id="addbutton" class="layui-btn" lay-filter="add" lay-submit="" onclick="aa()">
                    添加
                </button>
                <<span id="usernametip" class="x-red" style="font-weight: bold;"></span>
                    <!--<span id="usernametip" class="layui-badge">61728</span>-->
            </div>
        </form>
    </div>
</div>
<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function (value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            },
            pass: [/(.+){6,12}$/, '密码必须6到12位'],
            repass: function (value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });


        //监听提交
        form.on('submit(add)', function (data) {
            console.log(data);
            //发异步，把数据提交给php
            var username = data.field.username;
            var pass = data.field.pass;
            var phone = data.field.phone;
            var email = data.field.email;
            var sex = data.field.sex;
            var perm = data.field.perm;
            var role = data.field.role;
            var repass = data.field.repass;
            $.ajax({
                type: 'post',
                url: "/user/add",
                data: {
                    'username': username,
                    'password': pass,
                    'phone': phone,
                    'email': email,
                    'sex': sex,
                    'perm': perm,
                    'role': role
                },
                success: function (res) {
                    console.log("=====================================================================" + res);
                }
            });
            layer.alert("增加成功", {icon: 6}, function () {
                //关闭当前frame
                xadmin.close();
                // 可以对父窗口进行刷新
                xadmin.father_reload();
            });
            return false;
        });
    });

    //监听用户名是否已存在
    function checkexist() {
        // 拿到输入框的值
        var name = document.getElementById('username').value;
        // console.log("++++++++++++++++++++++++++++++++++++++++++++++++++" + name);
        $.ajax({
            url: "/user/checkexist/" + name,
            type: "GET",
            success: function (result) {
                // console.log("--------------------------------------------------" + result);
                if (result == 'exist') {
                    $('#usernametip').html("此用户名已存在");
                    $('#addbutton').attr("disabled","true");
                } else {
                    $('#usernametip').html("用户名可用");
                    $('#addbutton').removeAttr("disabled");
                }
            }
        });
    }


</script>

</body>

</html>
